<html>
    <head>
        <link href="https://cdn.syncfusion.com/ej2/28.2.3/material.css" rel="stylesheet">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

        <style>
            body {  touch-action:none; }

            .control-section { margin-top:100px; }

            .fluent2 #ResourceMultiTaskbarallow ,
            .fluent2-dark #ResourceMultiTaskbarallow,
            .fluent2-highcontrast #ResourceMultiTaskbarallow { padding: 5px; }

            .e-bigger  { #ResourceMultiTaskbarallow { margin: 5px 5px 0px 5px !important; } }
        </style>
    </head>

    <body>
        <div class="stackblitz-container bootstrap5">
            <div class="col-lg-12 control-section">
                <div class="content-wrapper">
                    <div style="display: flex;">
                        <div style="display: flex;">
                            <label for="checked" id="ResourceMultiTaskbarallow" style="font-size: 15px;margin-right: 5px;"> Allow Taskbar Drag And Drop </label>
                            <div> <input id="checked" type="checkbox"> </div>
                        </div>
                        
                        <div style="display: flex;">
                            <label for="unchecked" id="ResourceMultiTaskbarallow" style="margin:0px 5px 0px 5px;font-size: 15px;"> Allow Taskbar Overlap </label>
                            <div> <input id="unchecked" type="checkbox"> </div> 
                        </div>
                    </div>
                    
                    <div id="ResourceMultiTaskbar"></div>
                </div>
            </div>
        </div>
    </body>
</html>
